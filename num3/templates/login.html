{% extends "index.html" %}

{% block content %}
    <div class="box">
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <h1>Log in</h1>
            <p>{{ form.username(placeholder="Username") }}</p>
            <p>{{ form.password(placeholder="Password") }}</p>
            <p>{{ form.submit(value="Подтвердить") }}</p>
        </form>
    </div>
{% endblock %}
